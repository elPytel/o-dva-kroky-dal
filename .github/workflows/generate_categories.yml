name: Generate category pages

on:
  push:
    branches: [ main ]
    # ignore changes in generated folder to avoid infinite loop
    paths-ignore:
      - 'kategorie/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run category generator
        run: python3 scripts/generate_category_pages.py

      - name: Build site
        run: |
          gem install bundler:2.4.13 || true
          bundle config set --local path vendor/bundle
          bundle install --jobs 4 --retry 3
          bundle exec jekyll build

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site/
