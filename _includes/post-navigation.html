<nav class="post-navigation">
  {% if page.previous %}
    <a class="prev-post" href="{{ page.previous.url | relative_url }}">
      &larr; Předchozí: {{ page.previous.title }}
    </a>
  {% endif %}

  {% if page.next %}
    <a class="next-post" href="{{ page.next.url | relative_url }}">
      Další: {{ page.next.title }} &rarr;
    </a>
  {% endif %}
</nav>
